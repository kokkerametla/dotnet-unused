name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for GitVersion

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true

    - name: Display GitVersion outputs
      run: |
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
        echo "NuGetVersion: ${{ steps.gitversion.outputs.nuGetVersion }}"
        echo "AssemblySemVer: ${{ steps.gitversion.outputs.assemblySemVer }}"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore DotnetUnused/DotnetUnused.csproj

    - name: Build
      run: dotnet build DotnetUnused/DotnetUnused.csproj -c Release --no-restore

    - name: Run Unit Tests
      run: dotnet test DotnetUnused.Tests/DotnetUnused.Tests.csproj -c Release --verbosity normal

    - name: Pack as dotnet tool
      run: dotnet pack DotnetUnused/DotnetUnused.csproj -c Release --no-build -o ./artifacts /p:Version=${{ steps.gitversion.outputs.nuGetVersion }}

    - name: Publish to NuGet.org
      run: dotnet nuget push ./artifacts/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
      continue-on-error: true

    - name: Upload NuGet package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg

  publish-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
          - os: ubuntu-latest
            runtime: linux-x64
          - os: macos-latest
            runtime: osx-x64
          - os: macos-latest
            runtime: osx-arm64

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for GitVersion

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish standalone
      shell: bash
      run: |
        dotnet publish DotnetUnused/DotnetUnused.csproj -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -p:Version=${{ steps.gitversion.outputs.nuGetVersion }} -o ./publish/${{ matrix.runtime }}

    - name: Create archive (Windows)
      if: matrix.runtime == 'win-x64'
      shell: pwsh
      run: |
        Compress-Archive -Path ./publish/${{ matrix.runtime }}/DotnetUnused.exe -DestinationPath ./dotnet-unused-${{ steps.gitversion.outputs.semVer }}-${{ matrix.runtime }}.zip

    - name: Create archive (Unix)
      if: matrix.runtime != 'win-x64'
      run: |
        cd ./publish/${{ matrix.runtime }}
        chmod +x DotnetUnused
        tar -czf ../../dotnet-unused-${{ steps.gitversion.outputs.semVer }}-${{ matrix.runtime }}.tar.gz DotnetUnused
        cd ../..

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: binary-${{ matrix.runtime }}
        path: |
          ./dotnet-unused-*.zip
          ./dotnet-unused-*.tar.gz

  create-release:
    needs: [build-and-publish, publish-binaries, publish-vscode-extension]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for GitVersion

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', steps.gitversion.outputs.semVer) || github.ref_name }}
        name: Release ${{ steps.gitversion.outputs.semVer }}
        body: |
          ## Dotnet Unused v${{ steps.gitversion.outputs.semVer }}

          High-performance CLI tool for detecting unused code in .NET solutions.

          ### Installation

          **As a .NET Global Tool** (recommended):
          ```bash
          dotnet tool install --global DotnetUnused
          ```

          **Or download standalone binaries** (no .NET required):
          - Windows: `dotnet-unused-${{ steps.gitversion.outputs.semVer }}-win-x64.zip`
          - Linux: `dotnet-unused-${{ steps.gitversion.outputs.semVer }}-linux-x64.tar.gz`
          - macOS Intel: `dotnet-unused-${{ steps.gitversion.outputs.semVer }}-osx-x64.tar.gz`
          - macOS Apple Silicon: `dotnet-unused-${{ steps.gitversion.outputs.semVer }}-osx-arm64.tar.gz`

          ### VS Code Extension

          **Install from Marketplace**:
          Search for "Dotnet Unused" in VS Code Extensions or visit the [marketplace page](https://marketplace.visualstudio.com/items?itemName=kokkerametla.dotnet-unused-vscode).

          **Or install from VSIX** (offline installation):
          Download `dotnet-unused-vscode-${{ steps.gitversion.outputs.majorMinorPatch }}.vsix` and run:
          ```bash
          code --install-extension dotnet-unused-vscode-${{ steps.gitversion.outputs.majorMinorPatch }}.vsix
          ```

          ### What's New
          See [CHANGELOG.md](CHANGELOG.md) for details.
        files: |
          binary-*/*
          nuget-package/*
          vscode-extension/*.vsix
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-vscode-extension:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    continue-on-error: true  # Don't block create-release if VS Code extension fails

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for GitVersion

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./vscode-extension
      run: npm install

    - name: Update extension version
      working-directory: ./vscode-extension
      run: |
        npm version ${{ steps.gitversion.outputs.majorMinorPatch }} --no-git-tag-version
        echo "Updated extension version to ${{ steps.gitversion.outputs.majorMinorPatch }}"

    - name: Compile extension
      working-directory: ./vscode-extension
      run: npm run compile

    - name: Package extension
      working-directory: ./vscode-extension
      run: |
        npx @vscode/vsce package
        echo "Created: dotnet-unused-vscode-${{ steps.gitversion.outputs.majorMinorPatch }}.vsix"

    - name: Upload VSIX as artifact
      uses: actions/upload-artifact@v4
      if: success() || failure()  # Upload artifact even if previous steps fail
      with:
        name: vscode-extension
        path: ./vscode-extension/*.vsix
        if-no-files-found: warn  # Warn but don't fail if no files found

    - name: Publish to VS Code Marketplace
      if: success()  # Publish if build succeeded (works for both tag push and workflow_dispatch)
      working-directory: ./vscode-extension
      run: npx @vscode/vsce publish --pat ${{ secrets.VSCE_PAT }}
      continue-on-error: true  # Don't fail the workflow if marketplace publishing fails
